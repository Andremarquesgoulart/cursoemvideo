<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em javaScript</title>
    <style>
        body {
            font: normal 16pt arial;
        }

        #res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>


    <script>
        

        function calcular() {
            var txtVel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual é de ${vel} KM/h.</br>`

            if(vel >= 60) {
                res.innerHTML = `Sua velocidade atual é de ${vel}KM/h.</br>`
                res.innerHTML += 'Você foi <strong>MULTADO</strong> por excesso de velocidade. </br>'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança!'
        }
    </script>
</body>
</html>
