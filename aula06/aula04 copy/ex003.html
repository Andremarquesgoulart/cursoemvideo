    body {
        background-color: rgb(105, 105, 165);

</style>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição.</p>
    <!--Comentário em HTML-->
    
    <script>
        var n1 = Number(prompt('Digite o primeiro número'))
        var n2 = Number(prompt('Digite o segundo número'))
        var soma = n1 + n2
        //window.alert('A soma entre os números é: ' + soma) // usando concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`) // Usando Template String com Place Holder
    </script>
